<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="todoApp">
<h1>TODO APP1</h1>
<div ng-controller="MainCtrl">
    <input type="text" placeholder="Enter TODO here" ng-model="newTodo.text">
    <input type="hidden" ng-model="newTodo.completed" value="False">
    <button ng-click="add()">Add</button>

    <div ng-repeat="items in todos">
        <div>
            <input type="checkbox" ng-model="items.completed"/>
            <span ng-bind="items.text"></span>
            <button ng-click="delete(item)">X</button>
        </div>

    </div>
    <div>
        <br>
        <button>Clear Completed</button>
    </div>

</div>

<script src="app/lib/angular.min.js"></script>
<script src="app/scripts/app.js"></script>

</body>
</html>
